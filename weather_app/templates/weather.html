<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            color: #fff;
            text-shadow: 1px 1px 3px #333;
        }

        /* Input Container */
        .form-container {
            margin: 20px auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #4facfe;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #00c6ff;
        }

        /* Weather Results */
        .weather-results {
            margin-top: 30px;
            color: #333;
        }

        .weather-results h2 {
            color: #fff;
        }

        .weather-results p {
            margin: 5px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Weather Prediction</h1>

    <!-- Input Form -->
    <div class="form-container">
        <form method="POST" action="">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
    </div>

    <!-- Display Weather Results -->
    {% if weather_data %}
        <div class="weather-results">
            <h2>Weather in {{ weather_data.city }}</h2>
            <p><strong>Temperature:</strong> {{ weather_data.temperature }} Â°C</p>
            <p><strong>Condition:</strong> {{ weather_data.condition }}</p>
            <p><strong>Humidity:</strong> {{ weather_data.humidity }}%</p>
            <p><strong>Wind Speed:</strong> {{ weather_data.wind_speed }} m/s</p>
        </div>
    {% endif %}
</body>
</html>
